<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" id="meta-description" />
    <title id="page-title"></title>
    <link rel="stylesheet" href="styles_home.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>document.documentElement.classList.remove("no-js");</script>
  </head>
  <body class="theme-light">
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header" role="banner">
      <div class="container">
        <div class="logo">
          <img src="https://placehold.co/32x32" alt="WanderWise.ai logo" class="logo-img" width="32" height="32" />
          <h1 class="logo-text" id="logo-text"></h1>
        </div>

        <nav class="nav nav-desktop" aria-label="Main navigation">
          <ul class="nav-list">
            <li><a href="index_aboutus.html" class="nav-link" id="nav-about"></a></li>
            <li><a href="index_services.html" class="nav-link" id="nav-services"></a></li>
          </ul>

          <div class="nav-controls">
            <div class="controls-group">
              <button class="btn-icon btn-theme" aria-label="Switch to dark mode" type="button">
                <span class="icon-light" aria-hidden="true">üåû</span>
                <span class="icon-dark" aria-hidden="true">üåô</span>
              </button>
              <button class="btn-icon btn-lang" aria-label="Switch language" type="button">
                <span class="lang-zh" aria-hidden="true">‰∏≠Êñá</span>
                <span class="lang-en" aria-hidden="true">EN</span>
              </button>
            </div>
            <button class="btn btn-primary" type="button" id="btn-get-started"></button>
          </div>
        </nav>

        <button class="btn-menu" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="mobile-menu" type="button">
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </button>

        <div id="mobile-menu" class="nav-mobile">
          <div class="nav-mobile-container">
            <div class="nav-mobile-header">
              <div class="logo">
                <img src="https://placehold.co/32x32" alt="WanderWise.ai logo" class="logo-img" width="40" height="40" />
                <span class="logo-text" id="mobile-logo-text"></span>
              </div>
              <button class="btn-icon btn-close" aria-label="Close menu" type="button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="icon-close" aria-hidden="true">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>

            <nav aria-label="Mobile navigation">
              <div class="nav-mobile-links">
                <a href="index_aboutus.html" class="nav-link" id="mobile-nav-about"></a>
                <a href="index_services.html" class="nav-link" id="mobile-nav-services"></a>
              </div>
            </nav>

            <div class="controls-group controls-mobile">
              <button class="btn-icon btn-theme" aria-label="Switch theme" type="button">
                <span class="icon-light" aria-hidden="true">üåû</span>
                <span class="icon-dark" aria-hidden="true">üåô</span>
              </button>
              <button class="btn-icon btn-lang" aria-label="Switch language" type="button">
                <span class="lang-zh" aria-hidden="true">‰∏≠Êñá</span>
                <span class="lang-en" aria-hidden="true">EN</span>
              </button>
            </div>

            <button class="btn btn-primary btn-large" type="button" id="btn-get-started-mobile"></button>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content">
      <section class="section section-hero" aria-labelledby="hero-title">
        <div class="container">
          <h2 class="section-title" id="hero-title"></h2>
          <p class="section-subtitle" id="hero-subtitle"></p>
          <button class="btn btn-primary btn-large" type="button" id="btn-get-started-hero"></button>
          <div class="hero-image">
            <img src="https://placehold.co/1200x600" alt="Person exploring a scenic mountain trail with a mobile app" width="1200" height="600" loading="eager" />
          </div>
        </div>
      </section>

      <section class="section section-features" id="features" aria-labelledby="features-title">
        <div class="container">
          <h2 class="section-title" id="features-title"></h2>
          <p class="section-subtitle" id="features-subtitle"></p>
          <div class="card-grid" id="feature-cards"></div>
        </div>
      </section>

      <section class="section section-testimonials" id="testimonials" aria-labelledby="testimonials-title">
        <div class="container">
          <h2 class="section-title" id="testimonials-title"></h2>

          <div class="carousel">
            <button class="carousel-btn carousel-prev" aria-label="Previous testimonial" type="button">‚Üê</button>
            <button class="carousel-btn carousel-next" aria-label="Next testimonial" type="button">‚Üí</button>

            <div class="carousel-container" aria-live="polite">
              <div class="carousel-track" role="region" aria-roledescription="carousel" id="testimonial-carousel"></div>
            </div>

            <div class="carousel-indicators" role="tablist" id="testimonial-indicators"></div>
          </div>
        </div>
      </section>

      <section class="section section-cta" aria-labelledby="cta-title">
        <div class="container">
          <h2 class="section-title" id="cta-title"></h2>
          <p class="section-subtitle" id="cta-subtitle"></p>
          <button class="btn btn-primary btn-large" type="button" id="btn-cta"></button>
        </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="container">
        <div class="footer-content">
          <p class="copyright" id="footer-copyright"></p>
          <nav aria-label="Footer navigation">
            <div class="footer-links">
              <a href="/privacy" class="footer-link" id="footer-privacy"></a>
              <a href="/terms" class="footer-link" id="footer-terms"></a>
              <a href="/contact" class="footer-link" id="footer-contact"></a>
            </div>
          </nav>
        </div>
      </div>
    </footer>

    <script src="script_home.js"></script>
  </body>
</html>
